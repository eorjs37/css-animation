<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/swiper.css">
    <title>Document</title>
</head>

<body>
    <div class="animation-example">
        <h1 class="test">I Saw Mommy Kissing Santa Claus&nbsp;&nbsp;&nbsp;I Saw Mommy Kissing
            Santa Claus&nbsp;&nbsp;&nbsp;I Saw Mommy Kissing Santa Claus&nbsp;&nbsp;&nbsp;I Saw Mommy Kissing Santa
            Claus&nbsp;&nbsp;&nbsp;I Saw Mommy Kissing Santa Claus
        </h1>
    </div>
    <script>
        const animated = document.querySelector('.test');
        console.log(animated.clientWidth);
        console.log(animated.scrollWidth);
        animated.animate([
            {
                transform: 'translate(0%)'
            },
            {
                transform: 'translate(-50%)'
            }
        ],
            {
                duration: animated.scrollWidth * 15,
                easing: "linear",
                iterations: Infinity
            })

        animated.addEventListener("animationend", () => {
            console.log("animationend");

        })
    </script>
</body>

</html>
