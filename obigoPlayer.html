<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObigoPlayer</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/obigoplayer.css">
</head>

<body>
    <div class="obigo_container">
        <div class="obigo_swiper">
            <ul class="obigo_swiper_dot">
                <li class="obigo_dot_item"></li>
                <li class="obigo_dot_item"></li>
                <li class="obigo_dot_item"></li>
                <li class="obigo_dot_item"></li>
                <li class="obigo_dot_item"></li>
            </ul>
            <div class="obigo_purpose">
                <div class="obigo_purpose_arrow up">
                    <figure class="obigo_purpose_arrow_img">
                        <img class="img" src="./assets/img/keyboard_arrow_up.png" alt="">
                    </figure>
                </div>
                <div class="obigo_purpose_arrow down">
                    <figure class="obigo_purpose_arrow_img">
                        <img class="img" src="./assets/img/keyboard_arrow_down.png" alt="">
                    </figure>
                </div>
                <ul class="obigo_purpose_img_list">
                    <li class="obigo_purpose_img_item first">
                        <figure class="not_center">
                            <img class="img" src="./assets/img/img1.png" alt="img1">
                        </figure>
                    </li>
                    <li class="obigo_purpose_img_item second">
                        <figure class="center">
                            <img class="img" src="./assets/img/img2.png" alt="img1">
                        </figure>
                    </li>
                    <li class="obigo_purpose_img_item third">
                        <figure class="not_center">
                            <img class="img" src="./assets/img/img3.png" alt="img1">
                        </figure>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
